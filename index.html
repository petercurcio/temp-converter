<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Farenheit/Celcius Temperature Converter</title>

    <link href="style.css" rel="stylesheet"></style>
  </head>
  <body>
    <h1 id="main-title">Fahrenheit to Celsius - ºF to ºC conversion</h1>
    <hr />
    <button id="f-to-c-btn" class="btn-toggle f-to-c">Farenheit to Celsius</button>
    <button id="c-to-f-btn" class="btn-toggle c-to-f">Celsius to Farenheit</button>
    <div class="body-text">
      <div>
        <label for="temp-f">Fahrenheit:</label>
        <input id="temp-f" class="input"></input> ºF
      </div>
      <!-- <button id="submit-button" onclick="convertFarenheitToCelsius(document.getElementById('temp-f').value)">Submit</button> -->
    </div>
    <div class="body-text">
      <label for="temp-c">Celsius:</label>
      <input id="temp-c" class="input" readonly></input> ºC
      <!-- <button id="submit-button" onclick="convertFarenheitToCelsius(document.getElementById('temp-f').value)">Submit</button> -->
    </div>
    <div>
      <button id="submit-button">Submit</button>
      <button id="clear-button">Clear</button>
    </div>
    <div>
      <p id="new-temp"></p>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
